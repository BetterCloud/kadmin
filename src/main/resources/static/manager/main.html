<div class="panel panel-default">
    <div class="panel-heading">
        Manage Consumers
    </div>
    <div class="panel-body">
        <div class="consumer-list-info-row">
            <button id="refresh-consumers-btn" class="btn btn-success refresh-button">Refresh List</button>
            <div id="consumer-list-updated"></div>
            <div id="consumer-list-total"></div>
        </div>
        <div id="consumer-list">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Last Used</th>
                        <th>Last Message</th>
                        <th>Consumer Group Id</th>
                        <th>Cached Message Queue Size</th>
                        <th>Messages Consumed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="consumer-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        Manage Producers
    </div>
    <div class="panel-body">
        <div class="producer-list-info-row">
            <button id="refresh-producers-btn" class="btn btn-success refresh-button">Refresh List</button>
            <div id="producer-list-updated"></div>
            <div id="producer-list-total"></div>
        </div>
        <div id="producer-list">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Topic</th>
                    <th>Last Used</th>
                    <th>Total Sent</th>
                    <th>Total Errors</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="producer-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
