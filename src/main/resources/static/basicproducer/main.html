<div class="panel panel-default">
    <div class="panel-body">
        <label for="kafkahost">Kafka Host</label>
        <input type="text" class="form-control" id="kafkahost" placeholder="localhost:9092" />
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="topic">Topic</label>
                <div class="row">
                    <div class="col-xs-4">
                        <select id="topic-dd" class="form-control">
                            <option>Loading topics...</option>
                        </select>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="topic" />
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="count">Count (number to send)</label>
                <input type="text" class="form-control" id="count" value="1" />
            </div>
        </div>
        <div>
            <label for="topic">Serializer</label>
            <select id="serializer-dd" class="form-control">
                <option>Loading serializers...</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="message-key">Message Key</label>
    <input type="text" id="message-key" class="form-control" />
</div>
<div class="form-group">
    <label for="ace-message">Raw Message</label>
    <div id="ace-message"></div>
</div>
<div class="row send-and-results-row">
    <div class="col-xs-10">
        <div id="sent-results-row"></div>
    </div>
    <div class="col-xs-2 text-center">
        <button class="btn btn-primary" id="send-message-btn">
            Send
        </button>
    </div>
</div>
